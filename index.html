<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-catalog</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="header-container"> 
                <a href="#" class="header-logo_link"><img src="images/logo.png" alt="Device Logo" class="header-logo_img"></a>

                <div class="user-menu">
                    <form class="search" action="#">
                        <label for="search-id" class="search-label"></label>
                        <input type="search" id="search-id" class="search-input" placeholder="Поиск по сайту">
                        <button class="search-button" type="submit">Найти</button>
                    </form>

                    <a href="#" class="user-account">
                        <img src="images/user.png" alt="User icon">
                        <p class="user-text">Валентин Петухов</p>
                    </a>

                    <ul class="user-list">
                        <li class="user-item">
                            <a href="#" class="user-link">
                                <img src="images/compare.png" alt="Icon">
                                <p class="user-text">Сравнить</p>
                            </a>
                        </li>
                        <li class="user-item">
                            <a href="#" class="user-link">
                                <img src="images/cart.png" alt="Icon cart">
                                <p class="user-text">Корзина</p>
                            </a></li>
                    </ul>
                </div>  

                <div class="navigation">
                    <a href="#" class="catalog-link">Каталог товаров</a>
                    <div class="catalog-menu">
                        <ul class="submenu">
                            <li class="submenu-item"><a href="#" class="submenu-link">Виртуальная реальность</a></li>
                            <li class="submenu-item"><a href="#" class="submenu-link">Моноподы для селфи</a></li>
                            <li class="submenu-item"><a href="#" class="submenu-link">Экшн-камеры</a></li>
                        </ul>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="#" class="submenu-link">Фитнес-браслеты</a></li>
                            <li class="submenu-item"><a href="#" class="submenu-link">Умные часы</a></li>
                        </ul>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="#" class="submenu-link">Квадрокоптеры</a></li>
                        </ul>
                    </div>
                    
                    ul.
                    
                </div>

            </div>                      
        </div>
        </header>
    </div>
    
</body>
</html>
